                        </br> <!-- Vložení řádku -->
                        
                        <div class="ui-grid-d"> <!-- Aplikování gridu -->
                            
                            <div class="ui-block-a"> <!-- První blok -->

                                <a href="#" id="sest_tlacitko" class="zvuk_stisk_tlacitka

                                <a href="#" id ="minus" data-toggle="tooltip" title="Odečítání"

                            </div> <!-- Konec prvního bloku -->
                            
                            <div class="ui-block-b"> <!-- Druhy blok -->

                                class="zvuk_stisk_tlacitka  ui-btn ui-corner-all ui-shadow">*</a><br>
                            </div> <!-- Konec druhého bloku -->
                            
                            <div class="ui-block-c"> <!-- Třetí blok -->

                                <a href="#" id = "osm_tlacitko" class="zvuk_stisk_tlacitka

                            </div> <!-- Konec třetího bloku -->
                            
                            
                            <div class="ui-block-d"> <!-- Čtvrtý blok -->

                            <div class="ui-block-e"> <!-- Pátý blok -->

                        <a href="#" id ="vypocitat" data-toggle="tooltip" title="Provedení vypočtu"

                        <a href="#" id ="reset_tlacitko" data-toggle="tooltip" title="Vyresetování výsledku"
                        class="zvuk_stisk_tlacitka ui-btn ui-corner-all ui-shadow fa fa-times fa-lg">&nbsp; Reset</a>
